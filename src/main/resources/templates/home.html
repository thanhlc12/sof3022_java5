<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Day la trang chu</h1>
<h1>Ho ten la: <label th:text="${hoTen}"></label></h1>
Tuoi: <label th:text="${tuoi}"></label> <br>
Gioi tinh: <label th:text="${gioiTinh}"></label>
<form action="/login" method="post">
    <label>Email:</label>
    <input type="text"> <br>
    <label>Password:</label>
    <input type="text"> <br>
    <button type="submit">Login</button>
</form>
<a href="/click">Click forward</a> <br>
<a href="/click/redirect">Click redirect</a>
<form action="/hoc-sinh/add" method="post">
    <label>Name</label>
    <input type="text" name="name"> <br>
    <label>Age</label>
    <input type="text" name="age"> <br>
    <label>Status</label>
    <input type="radio" name="status" value="Active"> Active
    <input type="radio" name="status" value="Inactive"> Inactive <br>
    <button type="submit">Add</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hocSinh : ${list}">
        <td th:text="${hocSinh.id}"></td>
        <td th:text="${hocSinh.name}"></td>
        <td th:text="${hocSinh.age}"></td>
        <td th:text="${hocSinh.status}"></td>
        <td>
            <a th:href="@{|/hoc-sinh/delete/*{hocSinh.id}|}"><button>Delete</button></a>
            <a th:href="@{|/hoc-sinh/delete/*{hocSinh.id}|}"><button>Detail</button></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
